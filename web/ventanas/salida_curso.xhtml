<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>DATOS DE REGISTRO DEL CURSO</title>
    </h:head>
    <h:body>
        <h1>DATOS DE REGISTRO DEL CURSO</h1>
        
        <h:panelGrid columns="2">
            <h:outputLabel value="Nombre: "/>
            <h:outputText value="#{cursoManagerBean.nombre}"/>
            
            <h:outputLabel value="Apellido: "/>
            <h:outputText value="#{cursoManagerBean.apellido}"/>
            
            <h:outputLabel value="Curso: "/>
            <h:outputText value="#{cursoManagerBean.curso}"/>
        </h:panelGrid>
        <h:form>
            <h:commandLink action="/index" value="Regresar Inicio"/>
        </h:form>
    </h:body>
</html>
