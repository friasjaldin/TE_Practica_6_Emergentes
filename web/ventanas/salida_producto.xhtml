<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>DATOS DEL PRODUCTO</title>
    </h:head>
    <h:body>
        <h1>DATOS DEL PRODUCTO</h1>
        <h:panelGrid columns="2">
            <h:outputLabel value="Producto:"/>
